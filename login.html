<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Умный дом | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="login-form">
            <div>

                <h1 class="logo-name"><a href="#"><img src="img/logo-big.png" alt=""></a></h1>

            </div>
            <h3 class="login-form__title m-t">Добро пожаловать в личный кабинет!</h3>
            <p>Здесь Вы можете наблюдать за своим домом и управлять им.
            </p>
            <p class="m-t"><a href="#" class="login-form__gray-link">ДЕМО-ВХОД</a></p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Логин" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Пароль" required="">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <span class="checkbox" checked>
                            <input type="checkbox">
                            <span class="checkbox__view"></span>
                        </span>

                        <span class="checkbox-label__txt">
                            Запомнить меня
                        </span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Войти</button>

                <a href="#"><small>Забыли пароль?</small></a>

                <a class="btn btn-sm btn-white btn-block m-t" href="register.html">Создать аккаунт</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
